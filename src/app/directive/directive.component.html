<button type="button" (click)="setEnable()" class="btn btn-primary my-3">{{enable? 'Hide' : 'Show'}}</button>
<div class="card">
  <div class="card-header">
    Courses List
  </div>
  <ul class="list-group" *ngIf="enable">
    <li class="list-group-item" *ngFor="let course of courseList">{{course}}</li>
  </ul>
</div>
